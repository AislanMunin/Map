<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Colaboradores com Leaflet.js</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #map {
            height: 600px; /* Altura do mapa */
            width: 80%;
            max-width: 1000px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            background-color: #fff;
        }
        #info-box {
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            padding: 15px;
            box-sizing: border-box;
        }
        #info-box h3 {
            margin-top: 0;
            color: #333;
        }
        #info-box ul {
            list-style: none;
            padding: 0;
        }
        #info-box ul li {
            background-color: #f9f9f9;
            margin-bottom: 5px;
            padding: 8px 10px;
            border-radius: 4px;
            border-left: 3px solid #457b9d;
        }
    </style>
</head>
<body>

    <h1>Mapa de Colaboradores</h1>

    <div id="map"></div>

    <div id="info-box">
        <h3>Colaboradores em <span id="location-name"></span></h3>
        <ul id="collaborator-list">
            <li>Nenhum local selecionado.</li>
        </ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Dados dos colaboradores
        const colaboradores = {
            "BR-SP": [ // São Paulo
                { nome: "João Silva", origem: "São Paulo", cargo: "Desenvolvedor Sênior" },
                { nome: "Maria Souza", origem: "Campinas", cargo: "Analista de Projetos" }
            ],
            "BR-RJ": [ // Rio de Janeiro
                { nome: "Pedro Costa", origem: "Rio de Janeiro", cargo: "Gerente de Vendas" }
            ],
            "BR-MG": [ // Minas Gerais
                { nome: "Fernanda Alves", origem: "Belo Horizonte", cargo: "Recursos Humanos" }
            ],
            "PY": [ // Paraguai como uma única região
                { nome: "Ana Lopez", origem: "Asunción", cargo: "Especialista em Marketing" },
                { nome: "Carlos Ramirez", origem: "Ciudad del Este", cargo: "Suporte Técnico" },
                { nome: "Sofia Guedes", origem: "Luque", cargo: "Coordenadora de Projetos" }
            ],
            // Adicione mais dados para cada estado brasileiro ou para o Paraguai
            // Exemplo para um novo estado: "BR-PR": [ { nome: "Novo Colaborador", origem: "Curitiba", cargo: "Desenvolvedor Júnior" } ]
        };

        const infoBox = document.getElementById('info-box');
        const locationNameSpan = document.getElementById('location-name');
        const collaboratorList = document.getElementById('collaborator-list');

        // Inicializa o mapa
        // Centrando mais na América do Sul e com zoom adequado
        const map = L.map('map').setView([-17, -50], 4); 

        // Adiciona um provedor de tiles (mapa base)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let geojsonLayerBrasil; 
        let geojsonLayerParaguai; 

        // Função para estilizar as regiões
        function style(feature) {
            return {
                fillColor: '#a8dadc', 
                weight: 1,
                opacity: 1,
                color: '#457b9d', 
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Função para estilizar ao passar o mouse
        function highlightFeature(e) {
            const layer = e.target;
            layer.setStyle({
                weight: 3,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.9,
                fillColor: '#1d3557' 
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        }

        // Função para resetar o estilo
        function resetHighlight(e) {
            if (geojsonLayerBrasil && geojsonLayerBrasil.hasLayer(e.target)) {
                geojsonLayerBrasil.resetStyle(e.target);
            } else if (geojsonLayerParaguai && geojsonLayerParaguai.hasLayer(e.target)) {
                geojsonLayerParaguai.resetStyle(e.target);
            }
        }

        // Função ao clicar em uma região
        function onEachFeature(feature, layer) {
            let regionId;
            let regionName;

            // Lógica para obter ID e nome da região
            // Para o GeoJSON do IBGE (Brasil)
            if (feature.properties.id) { // ID do estado, ex: 35 para SP
                const idUf = feature.properties.id;
                // Mapear ID do IBGE para SIGLA_UF (se necessário, para bater com seus dados)
                // Exemplo simplificado, você pode precisar de um mapa mais completo
                const ufMap = {
                    11: 'BR-RO', 12: 'BR-AC', 13: 'BR-AM', 14: 'BR-RR', 15: 'BR-PA',
                    16: 'BR-AP', 17: 'BR-TO', 21: 'BR-MA', 22: 'BR-PI', 23: 'BR-CE',
                    24: 'BR-RN', 25: 'BR-PB', 26: 'BR-PE', 27: 'BR-AL', 28: 'BR-SE',
                    29: 'BR-BA', 31: 'BR-MG', 32: 'BR-ES', 33: 'BR-RJ', 35: 'BR-SP',
                    41: 'BR-PR', 42: 'BR-SC', 43: 'BR-RS', 50: 'BR-MS', 51: 'BR-MT',
                    52: 'BR-GO', 53: 'BR-DF'
                };
                regionId = ufMap[idUf] || 'BR-UF' + idUf; // Usar o ID mapeado ou um genérico
                regionName = feature.properties.nome; // Nome do estado
            } 
            // Para o GeoJSON de países (Paraguai)
            else if (feature.properties.ISO_A2 === "PY" || feature.properties.name === "Paraguay") {
                regionId = "PY";
                regionName = "Paraguai";
            } else {
                // Fallback genérico, se nenhuma correspondência for encontrada
                regionId = feature.properties.name || feature.properties.id || 'unknown';
                regionName = feature.properties.name || regionId;
            }

            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: function() {
                    displayCollaborators(regionId, regionName);
                }
            });
        }

        // Carrega o GeoJSON dos estados do Brasil - NOVO LINK
        fetch('https://raw.githubusercontent.com/ibge/Admin-Boundary/master/BR_UF.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                geojsonLayerBrasil = L.geoJson(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            })
            .catch(error => console.error('Erro ao carregar o GeoJSON do Brasil:', error));

        // Carrega o GeoJSON de Países (para o Paraguai) - LINK ATUALIZADO/CONFIRMADO
        fetch('https://raw.githubusercontent.com/datasets/geo-countries/main/data/countries.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Procurar Paraguai por ISO_A2 ou nome
                const paraguayFeature = data.features.find(feature => 
                    feature.properties.ISO_A2 === "PY" || feature.properties.name === "Paraguay"
                );
                
                if (paraguayFeature) {
                    geojsonLayerParaguai = L.geoJson(paraguayFeature, {
                        style: style,
                        onEachFeature: onEachFeature
                    }).addTo(map);
                } else {
                    console.warn("Paraguai não encontrado no GeoJSON de países. Verifique as propriedades do GeoJSON.");
                }

                // Ajusta o mapa para a união dos limites de ambos os GeoJSONs
                let combinedBounds = null;
                if (geojsonLayerBrasil) {
                    combinedBounds = geojsonLayerBrasil.getBounds();
                }
                if (geojsonLayerParaguai) {
                    if (combinedBounds) {
                        combinedBounds.extend(geojsonLayerParaguai.getBounds());
                    } else {
                        combinedBounds = geojsonLayerParaguai.getBounds();
                    }
                }
                if (combinedBounds) {
                    map.fitBounds(combinedBounds);
                }
            })
            .catch(error => console.error('Erro ao carregar o GeoJSON de Países:', error));


        function displayCollaborators(regionId, regionName) {
            locationNameSpan.textContent = regionName;
            collaboratorList.innerHTML = ''; 

            const teamMembers = colaboradores[regionId];

            if (teamMembers && teamMembers.length > 0) {
                teamMembers.forEach(member => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${member.nome}, ${member.origem}, ${member.cargo}`;
                    collaboratorList.appendChild(listItem);
                });
            } else {
                const listItem = document.createElement('li');
                listItem.textContent = 'Nenhum colaborador encontrado para esta região.';
                collaboratorList.appendChild(listItem);
            }
        }

        // Inicializa a caixa de informações
        displayCollaborators(null, 'Nenhum local selecionado.');
    </script>

</body>
</html>
