<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Colaboradores com Leaflet.js</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoCcT9Q5fI5wL4+w7g4u/B7bEw+kI+yF7+D7E+q0="
        crossorigin=""/>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #map {
            height: 600px; /* Altura do mapa */
            width: 80%;
            max-width: 1000px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            background-color: #fff;
        }
        #info-box {
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            padding: 15px;
            box-sizing: border-box;
        }
        #info-box h3 {
            margin-top: 0;
            color: #333;
        }
        #info-box ul {
            list-style: none;
            padding: 0;
        }
        #info-box ul li {
            background-color: #f9f9f9;
            margin-bottom: 5px;
            padding: 8px 10px;
            border-radius: 4px;
            border-left: 3px solid #457b9d;
        }
    </style>
</head>
<body>

    <h1>Mapa de Colaboradores</h1>

    <div id="map"></div>

    <div id="info-box">
        <h3>Colaboradores em <span id="location-name"></span></h3>
        <ul id="collaborator-list">
            <li>Nenhum local selecionado.</li>
        </ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-2007J0S+F8TzD90z+9aW7zN/B9+r9s/9s+A7g+P+1E0="
        crossorigin=""></script>

    <script>
        // Dados dos colaboradores
        const colaboradores = {
            "BR-SP": [ // São Paulo
                { nome: "João Silva", origem: "São Paulo", cargo: "Desenvolvedor Sênior" },
                { nome: "Maria Souza", origem: "Campinas", cargo: "Analista de Projetos" }
            ],
            "BR-RJ": [ // Rio de Janeiro
                { nome: "Pedro Costa", origem: "Rio de Janeiro", cargo: "Gerente de Vendas" }
            ],
            "BR-MG": [ // Minas Gerais
                { nome: "Fernanda Alves", origem: "Belo Horizonte", cargo: "Recursos Humanos" }
            ],
            "PY": [ // Paraguai como uma única região
                { nome: "Ana Lopez", origem: "Asunción", cargo: "Especialista em Marketing" },
                { nome: "Carlos Ramirez", origem: "Ciudad del Este", cargo: "Suporte Técnico" },
                { nome: "Sofia Guedes", origem: "Luque", cargo: "Coordenadora de Projetos" }
            ]
            // Adicione mais dados para cada estado brasileiro ou para o Paraguai
        };

        const infoBox = document.getElementById('info-box');
        const locationNameSpan = document.getElementById('location-name');
        const collaboratorList = document.getElementById('collaborator-list');

        // Inicializa o mapa
        const map = L.map('map').setView([-20, -55], 4); // Centro mais geral na América do Sul, zoom 4

        // Adiciona um provedor de tiles (mapa base)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let geojsonLayerBrasil; // Variável para a camada GeoJSON do Brasil
        let geojsonLayerParaguai; // Variável para a camada GeoJSON do Paraguai

        // Função para estilizar as regiões
        function style(feature) {
            return {
                fillColor: '#a8dadc', // Cor padrão
                weight: 1,
                opacity: 1,
                color: '#457b9d', // Cor da borda
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        // Função para estilizar ao passar o mouse
        function highlightFeature(e) {
            const layer = e.target;
            layer.setStyle({
                weight: 3,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.9,
                fillColor: '#1d3557' // Cor ao passar o mouse
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        }

        // Função para resetar o estilo
        function resetHighlight(e) {
            // Verifica qual camada resetar (Brasil ou Paraguai)
            if (geojsonLayerBrasil && geojsonLayerBrasil.hasLayer(e.target)) {
                geojsonLayerBrasil.resetStyle(e.target);
            } else if (geojsonLayerParaguai && geojsonLayerParaguai.hasLayer(e.target)) {
                geojsonLayerParaguai.resetStyle(e.target);
            }
        }

        // Função ao clicar em uma região
        function onEachFeature(feature, layer) {
            let regionId;
            let regionName;

            // Lógica para obter ID e nome da região
            if (feature.properties.ID_UF || feature.properties.SIGLA_UF || feature.properties.codarea) {
                // Para estados do Brasil
                regionId = feature.properties.ID_UF || feature.properties.SIGLA_UF || feature.properties.codarea;
                regionName = feature.properties.nome || feature.properties.name || regionId;
            } else if (feature.properties.iso_a2 === "PY") {
                // Para o Paraguai como país único
                regionId = "PY";
                regionName = "Paraguai";
            } else {
                // Fallback genérico se o GeoJSON tiver outras propriedades
                regionId = feature.properties.name || feature.properties.id || 'unknown';
                regionName = feature.properties.name || regionId;
            }

            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: function() {
                    displayCollaborators(regionId, regionName);
                }
            });
        }

        // Carrega o GeoJSON dos estados do Brasil
        fetch('https://raw.githubusercontent.com/fititnt/brazilian-states-and-cities/master/states.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                geojsonLayerBrasil = L.geoJson(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
                // Ajusta o mapa para mostrar o Brasil
                // map.fitBounds(geojsonLayerBrasil.getBounds()); // Descomente se quiser focar apenas no Brasil ao carregar
            })
            .catch(error => console.error('Erro ao carregar o GeoJSON do Brasil:', error));

        // Carrega o GeoJSON do Paraguai (como país único)
        // Usaremos um GeoJSON de países para isso.
        fetch('https://raw.githubusercontent.com/datasets/geo-countries/main/data/countries.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Filtra apenas o Paraguai
                const paraguayFeature = data.features.find(feature => feature.properties.ISO_A2 === "PY");
                if (paraguayFeature) {
                    geojsonLayerParaguai = L.geoJson(paraguayFeature, {
                        style: style,
                        onEachFeature: onEachFeature // Usamos a mesma função onEachFeature
                    }).addTo(map);
                    // Ajusta o mapa para incluir o Paraguai também
                    // map.fitBounds(geojsonLayerParaguai.getBounds()); // Descomente se quiser focar apenas no Paraguai
                } else {
                    console.warn("Paraguai não encontrado no GeoJSON de países.");
                }
                 // Após carregar ambos, ajuste o mapa para a união dos limites
                if (geojsonLayerBrasil && geojsonLayerParaguai) {
                    const boundsBrasil = geojsonLayerBrasil.getBounds();
                    const boundsParaguai = geojsonLayerParaguai.getBounds();
                    map.fitBounds(boundsBrasil.extend(boundsParaguai));
                } else if (geojsonLayerBrasil) {
                     map.fitBounds(geojsonLayerBrasil.getBounds());
                } else if (geojsonLayerParaguai) {
                     map.fitBounds(geojsonLayerParaguai.getBounds());
                }
            })
            .catch(error => console.error('Erro ao carregar o GeoJSON do Paraguai:', error));


        function displayCollaborators(regionId, regionName) {
            locationNameSpan.textContent = regionName;
            collaboratorList.innerHTML = ''; // Limpa a lista anterior

            const teamMembers = colaboradores[regionId];

            if (teamMembers && teamMembers.length > 0) {
                teamMembers.forEach(member => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${member.nome}, ${member.origem}, ${member.cargo}`;
                    collaboratorList.appendChild(listItem);
                });
            } else {
                const listItem = document.createElement('li');
                listItem.textContent = 'Nenhum colaborador encontrado para esta região.';
                collaboratorList.appendChild(listItem);
            }
        }

        // Inicializa a caixa de informações
        displayCollaborators(null, 'Nenhum local selecionado.');
    </script>

</body>
</html>
